<div class="row">
    <div class="column left"></div>
    <div class="column middle">
      <div *ngFor="let P of posting">
        <mat-card id="Alpha">
            <mat-card-header>
              <mat-card-title>{{P.Title}}</mat-card-title>
              <mat-card-subtitle>{{P.SubText}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="P.Img" alt="GRASS POKEMON RULE!!!!"/>
            <mat-card-content>
              <p>
               {{P.Desc}}
              </p>
              <hr>
            </mat-card-content>
          <mat-card-actions>
              <button mat-button>LIKE</button>
              {{P.Likes}}
              <button mat-button>DISLIKE</button>
        
              <button mat-button>DECLARE WAR!</button>
            </mat-card-actions>
        
          </mat-card>
          <br>
