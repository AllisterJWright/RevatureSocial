<h1>Make a new post</h1>

<form>
  <div>
    <label>Title</label>
    <input type="text" placeholder="Title"/>
  </div>
  <br>
  <div>
    <label>Image</label>
    <img [src]='IUrl'>
    <input type="file" #Image accept='image/*,video/*' (change)="handleFileInput($event.target.files)"/>
  </div>
  <br>
  <div>
    <label>Description</label>
    <input type="text" placeholder="Description"/>
  </div>  
  <button>submit</button>
</form>
